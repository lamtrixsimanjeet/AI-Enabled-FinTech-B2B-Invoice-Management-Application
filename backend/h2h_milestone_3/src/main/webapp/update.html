<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <form method='post' action="http://localhost:8081/h2h_milestone_3/UpdateServlet">
        <label for='slNo'>SL No:</label>
        <input type='number' name='slNo' id='slNo' required />
        <br>

        <label for='customerOrderId'>Customer Order ID:</label>
        <input type='number' name='customerOrderId' id='customerOrderId' />
        <br>

        <label for='salesOrg'>Sales Org:</label>
        <input type='number' name='salesOrg' id='salesOrg' />
        <br>

        <label for='distributionChannel'>Distribution Channel:</label>
        <input type='text' name='distributionChannel' id='distributionChannel' />
        <br>

        <label for='division'>Division:</label>
        <input type='text' name='division' id='division' />
        <br>

        <label for='releasedCreditValue'>Released Credit Value:</label>
        <input type='number' step='0.01' name='releasedCreditValue' id='releasedCreditValue' />
        <br>

        <label for='purchaseOrderType'>Purchase Order Type:</label>
        <input type='text' name='purchaseOrderType' id='purchaseOrderType' />
        <br>

        <label for='companyCode'>Company Code:</label>
        <input type='number' name='companyCode' id='companyCode' />
        <br>

        <label for='orderCreationDate'>Order Creation Date:</label>
        <input type='text' name='orderCreationDate' id='orderCreationDate' />
        <br>

        <label for='orderCreationTime'>Order Creation Time:</label>
        <input type='text' name='orderCreationTime' id='orderCreationTime' />
        <br>

        <label for='creditControlArea'>Credit Control Area:</label>
        <input type='text' name='creditControlArea' id='creditControlArea' />
        <br>

        <label for='soldToParty'>Sold To Party:</label>
        <input type='number' name='soldToParty' id='soldToParty' />
        <br>

        <label for='orderAmount'>Order Amount:</label>
        <input type='number' step='0.01' name='orderAmount' id='orderAmount' />
        <br>

        <label for='requestedDeliveryDate'>Requested Delivery Date:</label>
        <input type='text' name='requestedDeliveryDate' id='requestedDeliveryDate' />
        <br>

        <label for='orderCurrency'>Order Currency:</label>
        <input type='text' name='orderCurrency' id='orderCurrency' />
        <br>

        <label for='creditStatus'>Credit Status:</label>
        <input type='text' name='creditStatus' id='creditStatus' />
        <br>

        <label for='customerNumber'>Customer Number:</label>
        <input type='number' name='customerNumber' id='customerNumber' />
        <br>

        <label for='amountInUSD'>Amount in USD:</label>
        <input type='number' step='0.01' name='amountInUSD' id='amountInUSD' />
        <br>

        <label for='uniqueCustId'>Unique Cust ID:</label>
        <input type='number' name='uniqueCustId' id='uniqueCustId' />
        <br>

        <input type='submit' value='Update Order' />
    </form>
</body>
</html>
